<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <div class="screen"> <input type="text" id='screen' name="screen"><span id="input"></span></input> </div>
        <div class="functions">
            <div class="function-box box1"> <button class="btn">DEG</button> <button class="btn">F-E</button> </div>
            <div class="function-box box2"> <Button class="btn">MC</Button> <Button class="btn">MR</Button> <Button
                    class="btn">M+</Button> <Button class="btn">M-</Button> <Button class="btn">MS</Button> </div>
            <div class="function-box box3"> <button class="btn">Trigonometry</button> <button
                    class="btn">Function</button> </div>
        </div>
        <div class="key-pad">
            <div class="key-pad-row row1"> <button class="btn">2<sup>nd</sup></button> <button class="btn">Ï€</button>
                <button class="btn">e</button> <button class="btn">C</button> <button class="btn">back</button>
            </div>
            <div class="key-pad-row row2"> <button class="btn">X<sup>2</sup></button> <button class="btn">1/x</button>
                <button class="btn">|x|</button> <button class="btn">exp</button> <button class="btn">mod</button>
            </div>
            <div class="key-pad-row row3"> <button class="btn">&radic;x</button> <button class="btn">(</button> <button
                    class="btn">)</button> <button class="btn">n!</button> <button class="btn">/</button> </div>
            <div class="key-pad-row row4"> <button class="btn">X<sup>y</sup></button> <button class="btn">7</button>
                <button class="btn">8</button> <button class="btn">9</button> <button class="btn">X</button>
            </div>
            <div class="key-pad-row row5"> <button class="btn">10<sup>x</sup></button> <button class="btn">4</button>
                <button class="btn">5</button> <button class="btn">6</button> <button class="btn">-</button>
            </div>
            <div class="key-pad-row row6"> <button class="btn">log</button> <button class="btn">1</button> <button
                    class="btn">2</button> <button class="btn">3</button> <button class="btn">+</button> </div>
            <div class="key-pad-row row7"> <button class="btn">ln</button> <button class="btn">+/-</button> <button
                    class="btn">0</button> <button class="btn">.</button> <button class="btn">=</button> </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
